<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catching Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { background: #f0f0f0; display: block; margin: auto; }
    </style>
</head>
<body>
    <h2>Ujemite nadev!</h2>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let player = { x: 175, y: 450, width: 50, height: 10, speed: 20 };
        let fallingObject = { x: Math.random() * 350, y: 0, width: 20, height: 20, speed: 3 };
        let score = 0;

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && player.x > 0) player.x -= player.speed;
            if (event.key === "ArrowRight" && player.x < canvas.width - player.width) player.x += player.speed;
        });

        function update() {
            fallingObject.y += fallingObject.speed;
            if (fallingObject.y > canvas.height) {
                fallingObject.y = 0;
                fallingObject.x = Math.random() * 350;
            }

            if (
                fallingObject.y + fallingObject.height >= player.y &&
                fallingObject.x >= player.x &&
                fallingObject.x <= player.x + player.width
            ) {
                score++;
                fallingObject.y = 0;
                fallingObject.x = Math.random() * 350;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = "red";
            ctx.fillRect(fallingObject.x, fallingObject.y, fallingObject.width, fallingObject.height);
            ctx.fillStyle = "black";
            ctx.fillText("Score: " + score, 10, 20);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
