<!DOCTYPE html>
<html lang="sl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picerija</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mariborska pica</h1>
    </header>

    <nav>
      <ul>
        <li><a href="homepage.html">Domov</a></li>
        <li><a href="index.html">Ponudba</a></li>
        <li><a href="about-us.html">O nas</a></li>
        <li><a href="cart.html">Košarica</a></li>
        <li><a href="izbira.html">Izbira</a></li>
        <li><a href="Crazy_8/Crazy_8.html">Crazy_8</a></li>
        <li><a href="catching.html">Igra</a></li>
      </ul>
    </nav>

    <main>
      <section>
        <h2>V ponudbi</h2>
        <div class="menu">
          <div
            class="pizza"
            onclick="showDetails('Margerita', 'Paradižnikova omaka, mozzarella, paradižnik, origano')"
          >
            <img src="img/margerita.png" alt="Pizza Margerita" />
            <h3>Margerita</h3>
            <p class="price">8.99€</p>
            <div class="add-btn">
              <button onclick="handleAddToCart('Margerita', 8.99)">
                V košarico
              </button>
            </div>
          </div>
          <div
            class="pizza"
            onclick="showDetails('Cheese', 'Paradižnikova omaka, dvojna porcija mozzarelle')"
          >
            <img src="img/cheese.png" alt="Cheese Pizza" />
            <h3>Cheese</h3>
            <p class="price">9.99€</p>
            <div class="add-btn">
              <button onclick="handleAddToCart('Cheese', 9.99)">
                V košarico
              </button>
            </div>
          </div>
          <div
            class="pizza"
            onclick="showDetails('Pepperoni', 'Paradižnikova omaka, mozzarella, suha salama')"
          >
            <img src="img/pepperoni.png" alt="Pepperoni Pizza" />
            <h3>Pepperoni</h3>
            <p class="price">10.49€</p>
          </div>
          <div
            class="pizza"
            onclick="showDetails('Chicken BBQ', 'Paradižnikova omaka, piščanec, BBQ omaka, rdeča čebula, mozzarella, slanina')"
          >
            <img src="img/chickenbbq.png" alt="Chicken BBQ Pizza" />
            <h3>Chicken BBQ</h3>
            <p class="price">11.99€</p>
          </div>
          <div
            class="pizza"
            onclick="showDetails('Tuna', 'Paradižnikova omaka, mozzarella, tuna, rdeča čebula, črne olive, origano')"
          >
            <img src="img/tuna.png" alt="Tuna Pizza" />
            <h3>Tuna</h3>
            <p class="price">10.49€</p>
          </div>
        </div>
      </section>

      <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close" onclick="closePopup()">&times;</span>
          <h2 id="pizza-name"></h2>
          <p id="pizza-details"></p>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Picerija. Vse pravice pridržane.</p>

      <div class="payment-info">
        <p>Načini plačila</p>
        <img
          src="img/paymentmethod.png"
          alt="Načini plačila"
          class="payment-img"
        />
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
