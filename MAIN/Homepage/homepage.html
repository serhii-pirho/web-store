<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizzeria Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 30px;
      z-index: 1;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .navbar ul li {
      display: inline;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    .navbar ul li a:hover {
      color: #f1c40f;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .button-container {
      display: flex;
      gap: 30px;
    }
    .button {
      padding: 15px 30px;
      font-size: 20px;
      color: #fff;
      background-color: #e63946;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #d62828;
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <nav class="navbar">
    <ul>
      <li><a href="game1.html">Game 1</a></li>
      <li><a href="game2.html">Game 2</a></li>
      <li><a href="selection.html">Ponudba</a></li>
      <li><a href="cart.html">Ko≈°arica</a></li>
    </ul>
  </nav>

  
  <div class="overlay" style="flex-direction: column; gap: 20px;">
    <h1 style="color: white; font-size: 48px; text-shadow: 2px 2px 8px rgba(0,0,0,0.7);">Mariborska Pica</h1>
    <div class="button-container">
      <button class="button" onclick="location.href='game1.html'">Game 1</button>
      <button class="button" onclick="location.href='game2.html'">Game 2</button>
      <button class="button" onclick="location.href='selection.html'">Ponudba</button>
    </div>
  </div>


  <footer>
    <p>&copy; 2025 Pizzeria. </p>
  </footer>
</body>
</html>
